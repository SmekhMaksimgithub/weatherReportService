<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body>
<header th:insert="blocks/header :: header">

</header>
<main role="main">
    <div class ="container mt-5">
        <h1>Adding location</h1>
        <form method="post">
            <input type="text" th:value = "${weatherReport.name}" name="name" placeholder="Enter the place name" class = "form-control">
            <br>
            <input type="number" th:value = "${weatherReport.latitude}" name="latitude" placeholder="Enter the latitude" class = "form-control">
            <br>
            <input type="number" th:value = "${weatherReport.longtitude}" name="longtitude" placeholder="Enter the longtitude" class = "form-control">
            <br>
            <button type = "submit" class="btn btn-success">Confirm changes</button>
        </form>
    </div>



</main>
<footer th:insert="blocks/footer :: footer">

</footer>

</body>
</html>
