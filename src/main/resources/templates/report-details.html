<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body>
<header th:insert="blocks/header :: header">

</header>
<main role="main">
    <div class ="container mt-5">
        <h1>Weather report</h1>
        <div  class="alert alert-info mt-2">
            <h3 th:text="${weatherReport.name}"/>
            <p th:text="'latitude: '+${weatherReport.latitude}"/>
            <p th:text="'longtitude: '+${weatherReport.longtitude}"/>
            <p th:text="'description: '+${weatherReport.description}"/>
            <p th:text="'temperature: '+${weatherReport.temperature}"/>
            <p th:text="'temperature feels like: '+${weatherReport.tempFeelsLike}"/>
            <p th:text="'wind speed: '+${weatherReport.windSpeed}"/>
            <p th:text="'humidity: '+${weatherReport.humidity}"/>
            <a class="btn btn-warning" href="/">Back</a>
        </div>
    </div>



</main>
<footer th:insert="blocks/footer :: footer">

</footer>

</body>
</html>
