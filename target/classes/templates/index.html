<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body>
<header th:insert="blocks/header :: header">

</header>
<main role="main">
    <div class ="container mt-5">
        <h1>Weather reports</h1>
        <div th:each="el : ${weatherReports}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"/>
            <p th:text="'temperature: '+${el.temperature}"/>
            <p th:text="'temperature feels like: '+${el.tempFeelsLike}"/>
            <p th:text="'wind speed: '+${el.windSpeed}"/>
            <!--<a th:href="'/report/'+${el.id}">More info</a><a  th:href="'/report/'+${el.id}+'/edit'">Edit</a>-->
            <form th:action="'/report/'+${el.id}" method="get">
                <button class="btn btn-primary" type="submit">More info</button>
            </form>
            <br>
            <form th:action="'/report/'+${el.id}+'/edit'" method="get">
                <button class="btn btn-primary" type="submit">Edit</button>
            </form>
            <br>
            <form th:action="'/report/'+${el.id}+'/remove'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>



</main>
<footer th:insert="blocks/footer :: footer">

</footer>

</body>
</html>
